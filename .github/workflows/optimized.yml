name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS', 'ICICIBANK.NS', 'ITC.NS']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "📈 Running prediction for ${{ matrix.symbol }}..."
          python your_stock_script.py ${{ matrix.symbol }} > output.txt || true
          # Extract summary line or fallback
          summary_line=$(grep -E "✅.*" output.txt || echo "❌ ${{ matrix.symbol }} failed or no summary")
          echo "Summary for ${{ matrix.symbol }}:"
          echo "$summary_line"
          echo "summary=$summary_line" >> $GITHUB_OUTPUT

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Display Combined Summary
        run: |
          echo "📊 Combined Stock Prediction Summary:"
          # Loop over all matrix jobs outputs dynamically
          for job in $(jq -r '.jobs.run_stock.strategy.matrix.symbol[]' <<< '${{ toJson(needs.run_stock.outputs) }}'); do
            echo "${{ needs.run_stock.outputs.summary }}"
          done
