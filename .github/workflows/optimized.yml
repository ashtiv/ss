name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction and collect summary
        id: predict
        continue-on-error: true
        run: |
          echo "üìà Running prediction for ${{ matrix.symbol }}..."
          # Run the script and capture output
          output=$(python pred_optimized.py ${{ matrix.symbol }} 2>&1)
          
          # Extract ‚úÖ line or show failure
          summary=$(echo "$output" | grep "‚úÖ ${{ matrix.symbol }}" || echo "‚ùå ${{ matrix.symbol }} failed or no data")
          
          # Print immediately
          echo "$summary"

          # Save to a temp file for later aggregation
          echo "$summary" >> /home/runner/summary_all.txt

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve combined summary
        run: |
          echo "=================================================="
          echo "üìä FINAL COMBINED STOCK PREDICTION SUMMARY"
          echo "=================================================="
          
          # Check if the file exists and print it
          if [ -f "/home/runner/summary_all.txt" ]; then
            cat /home/runner/summary_all.txt
          else
            echo "‚ùå No predictions were completed."
          fi

          echo "=================================================="
          echo "‚úÖ Summary complete."
