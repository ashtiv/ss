name: Stock Prediction Summary optimised

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true  # prevent workflow stop if a stock fails
        run: |
          python your_stock_script.py ${{ matrix.symbol }} > output.txt || true
          summary_line=$(grep -E "✅.*" output.txt || echo "❌ ${matrix.symbol} failed")
          echo "$summary_line" > summary.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.symbol }}
          path: summary.txt

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all summaries
        uses: actions/download-artifact@v4
        with:
          path: summaries

      - name: Display Combined Summary
        run: |
          echo "📊 Combined Stock Prediction Summary:"
          cat summaries/summary-*.txt
