name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']  # Keep small for testing

    outputs:
      summary: ${{ steps.predict.outputs.summary }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "ðŸ“ˆ Running prediction for ${{ matrix.symbol }}..."
          output=$(python pred_optimized.py ${{ matrix.symbol }} 2>&1)
          summary=$(echo "$output" | grep "âœ… ${{ matrix.symbol }}" || echo "âŒ ${{ matrix.symbol }} failed or no data")
          echo "ðŸ“‹ Result: $summary"

          # âœ… Correct way: Use GITHUB_OUTPUT
          echo "summary=$summary" >> $GITHUB_OUTPUT

  summary_report:
    needs: [run_stock]
    runs-on: ubuntu-latest
    steps:
      - name: Display Combined Summary
        run: |
          echo "=================================================="
          echo "ðŸ“Š FINAL COMBINED STOCK PREDICTION SUMMARY"
          echo "=================================================="

          # âœ… Safely access each job's output
          {
          {% for job in needs.run_stock.results %}
          echo "${{ job.outputs.summary }}"
          {% endfor %}
          } | sort

          echo "=================================================="
          echo "âœ… Summary complete."
