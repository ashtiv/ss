name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS', 'ICICIBANK.NS', 'ITC.NS']  # Test with small list first

    outputs:
      summary: ${{ steps.predict.outputs.summary }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "üìà Running prediction for ${{ matrix.symbol }}..."
          output=$(python pred_optimized.py ${{ matrix.symbol }} 2>&1)
          summary=$(echo "$output" | grep "‚úÖ ${{ matrix.symbol }}" || echo "‚ùå ${{ matrix.symbol }} failed or no data")
          echo "Prediction result: $summary"
          echo "::set-output name=summary::$summary"

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Display Combined Summary
        run: |
          echo "=================================================="
          echo "üìä FINAL COMBINED STOCK PREDICTION SUMMARY"
          echo "=================================================="

          # Loop through matrix jobs and get their outputs
          {%- for job in needs.run_stock.result %}
          echo "${{ job.outputs.summary }}"
          {%- endfor %}

          echo "=================================================="
          echo "‚úÖ Summary complete."
