name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "📈 Running prediction for ${{ matrix.symbol }}..."
          output=$(python pred_optimized.py ${{ matrix.symbol }} 2>&1)
          summary=$(echo "$output" | grep "✅ ${{ matrix.symbol }}" || echo "❌ ${{ matrix.symbol }} failed or no data")
          echo "📋 Result: $summary"
          echo "summary=$summary" >> $GITHUB_OUTPUT

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Display Combined Summary
        run: |
          echo "=================================================="
          echo "📊 FINAL COMBINED STOCK PREDICTION SUMMARY"
          echo "=================================================="
          echo "${{ needs.run_stock.outputs.summary }}"
          echo "=================================================="
