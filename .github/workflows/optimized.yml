name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "ğŸ“ˆ Running prediction for ${{ matrix.symbol }}..."
          python pred_optimized.py ${{ matrix.symbol }} > output.txt || true
          
          # Extract the âœ… summary line or fallback
          summary_line=$(grep "âœ… ${{ matrix.symbol }}" output.txt || echo "âŒ ${{ matrix.symbol }} failed or no summary")
          
          # Save as .txt file for consistency
          echo "$summary_line" > summary-${{ matrix.symbol }}.txt
          
          echo "Summary for ${{ matrix.symbol }}:"
          cat summary-${{ matrix.symbol }}.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.symbol }}.txt
          path: summary-${{ matrix.symbol }}.txt

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all summary artifacts
        uses: actions/download-artifact@v4
        with:
          path: summaries

      - name: Display Combined Summary
        run: |
          echo "ğŸ“Š Combined Stock Prediction Summary:"
          # Match .txt files
          for file in summaries/summary-*/*.txt; do
            if [ -f "$file" ]; then
              cat "$file"
            fi
          done

          # Fallback if no files
          if ! compgen -G "summaries/summary-*/*.txt" > /dev/null; then
            echo "âŒ No summaries found"
          fi
