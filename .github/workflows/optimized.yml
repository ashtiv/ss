name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false   # ✅ Don't stop other jobs if one fails
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS', 'TITAGARH.NS', 'LLOYDSME.NS', 'ASTERDM.NS']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction & capture summary
        run: |
          set +e  # ✅ Allow script to continue even if python fails
          output=$(python pred_optimized.py ${{ matrix.symbol }} 2>&1)
          status=$?
          set -e

          if [ $status -eq 0 ]; then
            summary=$(echo "$output" | grep "✅ ${{ matrix.symbol }}" || echo "✅ ${{ matrix.symbol }} ran but no summary")
          else
            summary="❌ ${{ matrix.symbol }} failed"
          fi

          echo "### $summary" >> $GITHUB_STEP_SUMMARY
