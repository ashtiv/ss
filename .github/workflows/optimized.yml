name: Stock Prediction Summary Optimized

on:
  workflow_dispatch:  # Manual trigger

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        continue-on-error: true
        run: |
          echo "üìà Running prediction for ${{ matrix.symbol }}..."
          python your_stock_script.py ${{ matrix.symbol }} > output.txt || true
          # Extract summary line or fallback
          summary_line=$(grep -E "‚úÖ.*" output.txt || echo "‚ùå ${{ matrix.symbol }} failed or no summary")
          echo "$summary_line" > summary.txt
          echo "Summary for ${{ matrix.symbol }}:"
          cat summary.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.symbol }}
          path: summary.txt

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all summaries
        uses: actions/download-artifact@v4
        with:
          path: summaries

      - name: Display Combined Summary
        run: |
          echo "üìä Combined Stock Prediction Summary:"
          for file in summaries/summary-*.txt; do
            cat "$file"
          done || echo "‚ùå No summaries found"
