name: Stock Prediction Summary optimised

on:
  workflow_dispatch:

jobs:
  run_stock:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        symbol: ['RELIANCE.NS', 'HDFCBANK.NS']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm optuna

      - name: Run stock prediction
        id: predict
        run: |
          python your_stock_script.py ${{ matrix.symbol }} > output.txt
          # Extract the summary line
          summary_line=$(grep -E "âœ….*" output.txt || echo "No summary")
          echo "$summary_line" > summary.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v3
        with:
          name: summary-${{ matrix.symbol }}
          path: summary.txt

  summary_report:
    needs: run_stock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all summaries
        uses: actions/download-artifact@v3
        with:
          path: summaries

      - name: Display Combined Summary
        run: |
          echo "ðŸ“Š Combined Stock Prediction Summary:"
          cat summaries/summary-*.txt
