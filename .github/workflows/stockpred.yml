name: Stock Prediction Workflow Org

on:
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ticker: [ 'RELIANCE.NS','HDFCBANK.NS','ICICIBANK.NS' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas scikit-learn tensorflow matplotlib scipy

    - name: Run stock prediction
      id: predict
      run: |
        # Run script and capture logs
        python ssorg.py ${{ matrix.ticker }} > output.log 2>&1

        echo "---- OUTPUT LOG ----"
        cat output.log
        echo "-------------------"

        # Extract values (update patterns if your script prints differently)
        acc=$(grep "Directional Accuracy" output.log | awk '{print $3}')
        rmse=$(grep "RMSE" output.log | awk '{print $2}')
        mae=$(grep "MAE" output.log | awk '{print $2}')
        change=$(grep "PERCENT CHANGE" output.log | awk '{print $3}')
        direction=$(grep "DIRECTION" output.log | awk '{print $3}')

        # Add to summary
        {
          echo "### ðŸ“Š ${matrix.ticker}"
          echo "ðŸŽ¯ Accuracy: ${acc:-N/A}"
          echo "ðŸ“ˆ RMSE: ${rmse:-N/A}"
          echo "ðŸ“‰ MAE: ${mae:-N/A}"
          echo "Î”%: ${change:-N/A}"
          echo "ðŸ§­ Dir: ${direction:-N/A}"
        } >> $GITHUB_STEP_SUMMARY
